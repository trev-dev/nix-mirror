# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "wireless _first_"
order += "ipv6"
order += "battery all"
order += "disk /"
order += "load"
order += "memory"
order += "tztime local"

ipv6 {
        color_good = "#98c379"
        color_degraded = "#e5c07b"
        color_bad = "#e5c07b"
}

wireless _first_ {
        color_good = "#98c379"
        color_degraded = "#e5c07b"
        color_bad = "#ff7b85"
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

battery all {
        color_good = "#98c379"
        color_degraded = "#e5c07b"
        color_bad = "#ff7b85"
        format = "%status %percentage %remaining"
}

disk "/" {
        color_good = "#98c379"
        color_degraded = "#e5c07b"
        color_bad = "#ff7b85"
        format = "%avail"
}

load {
        color_good = "#98c379"
        color_degraded = "#e5c07b"
        color_bad = "#ff7b85"
        format = "%1min"
}

memory {
        color_good = "#98c379"
        color_degraded = "#e5c07b"
        color_bad = "#ff7b85"
        format = "%used/%available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M"
}
